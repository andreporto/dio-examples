<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DIO - Clone Insta</title>
</head>
<body>
    <div class="container">
        <div class="iphone">
            <img src="./images/iphones.png" alt="iPhones">
        </div>
        <div class="instacover">
            <div class="main card">
                <div class="instagram">
                    <img src="./images/Instagram-name-logo-transparent-PNG.png" alt="Logo do Instagram">
                </div>
                <div class="avatar">
                    <img src="./images/avatar.png" alt="">
                </div>
                <div class="botao">
                    <a>Continue as coderbr</a>
                </div>
                <div class="botao-texto">
                    <a>Remove Account</a>
                </div>
            </div>
            <div class="account card">
                <p>Not coderbr?</p>
                <p><span>Switch accounts</span> or <span>Sign Up</span></p>
            </div>
            <p>Get the app</p>
            <div class="store">
                <img src="./images/appstore.png" alt="App Store">
                <img src="./images/playstore.png" alt="Play Store">
            </div>
        </div>
    </div>
</body>
</html>
